<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Count Up By</title>
  </head>
  <body>
    <form class="form">
      <div class="form-group">
        <label for="num1">Enter a Number to Count to:</label>
        <input type="number" id="num1">
        <label for="num2">And a number to Count by:</label>
        <input type="number" id="num2">
        <div id="empty-value"><p>please enter two numbers</p></div>
        <div id="NaN-value"><p>please enter numbers only</p></div>
        <div id="negative-value"><p>enter two positive or two negative numbers</p></div>
        <div id="larger-than-value"><p>the number is positive: please make sure number 1 is larger than number 2. If it is negative: please make sure the number 1 is less than number 2</p></div>
        <button type="submit">Submit</button>
        <div>
          <ul class="output">
            
          </ul>
        </div>
      </div>
    </form>
  </body>
</html>
